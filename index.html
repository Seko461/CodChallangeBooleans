<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge Seko</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="structure">
        <!--Logo e titolo-->
        <header>
            <img src="/img/logo.png">
            <h1>Taking Booleaners from A to B</h1>
        </header>
        <!--Barra di navigazione-->
        <nav>
            <div class="btncontainer">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
        </nav>
        <!--Utenti-->
        <section>
            <form>
                <div class="user-1">

                    <div class="user">
                        <input type="checkbox">
                        Monopattino Gino22
                    </div>
                    <div class="scooter-address">
                        &#8614; Via Guadalametri - a 220 metri da te
                    </div>
                    <div class="info-scooter">
                        <div>Stato Carica:</div>
                        <div class="charge-1"></div>
                    </div>
                </div>
                <div class="user-2">
                    <div class="user">
                        <input type="checkbox">
                        Monopattino Mike24
                    </div>
                    <div class="scooter-address">
                        &#8614; Via Ricciardoni - a 420 metri da te
                    </div>
                    <div class="info-scooter">
                        <div>Stato Carica:</div>
                        <div class="charge-2"></div>
                    </div>
                </div>
                <div class="user-3">
                    <div class="user">
                        <input type="checkbox">
                        Monopattino Fede154
                    </div>
                    <div class="scooter-address">
                        &#8614; Via Mentarini - a 490 metri da te
                    </div>
                    <div class="info-scooter">
                        <div>Stato Carica:</div>
                        <div class="charge-3"></div>
                    </div>
                </div>
            </form>
        </section>
        <footer>

        </footer>
    </div>

</body>

</html>
